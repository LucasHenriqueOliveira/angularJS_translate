<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Angular translate -->
    <script src="js/angular-translate.min.js"></script>
    <script src="js/angular-translate-loader-static-files.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <h2 translate="TITLE">Hello</h2>
        <input type="text" ng-model="name" placeholder="{{ 'TEXT_NAME' | translate }}">

        <select ng-model="language" ng-change="ChangeLanguage(language)">
          <option value="en" ng-selected="selected">EN</option>
          <option value="es">ES</option>
          <option value="pt">PT</option>
        </select>

      </ion-content>
    </ion-pane>
  </body>
</html>
